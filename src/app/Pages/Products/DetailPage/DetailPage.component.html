<ng-container *ngIf="singleProductData">
  <undely-PageTitle heading="{{singleProductData.name}}"></undely-PageTitle>
  <div class="inner-container">
    <div class="product-detail-page">
      <undely-ShopDetails [currency]="undelyService?.currency" [detailData]="singleProductData"></undely-ShopDetails>
      <div class="bg-grey section-gap" *ngIf="productsList && productsList.length>0">
        <div class="container">
          <div class="block-title text-center gap">
            <h2>You Might Also Like</h2>
          </div>
          <undely-ProductGrid [currency]="undelyService?.currency" [products]="productsList" gridLength="4" (addToCart)="addToCart($event)" (addToWishList)="addToWishList($event)"></undely-ProductGrid>
          <div class="text-center mt-4">
            <button mat-raised-button [routerLink]="['/products', type]">Show All</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
