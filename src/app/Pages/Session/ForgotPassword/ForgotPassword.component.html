<div class="inner-container section-gap-lg">
  <div class="container">
    <div fxLayout='row wrap' fxLayoutAlign="center center">
      <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70">
        <div fxLayout='row wrap' fxLayoutAlign="center center">
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
            <div class="form-img forgot-password-image">
            </div>
          </div>
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
            <mat-card class="forgot-password form-margin">
              <h3 class="accent-color">¿Se te olvidó tu contraseña?</h3>
              <h4>No hay problema!</h4>
              <form>
                <div class="mb-4">
                  <mat-form-field class="w-100">
                    <input matInput type="email" placeholder="Introduce tu Correo" required>
                  </mat-form-field>
                </div>
                <div class="mb-4">
                    <mat-form-field class="w-100">
                        <input matInput type="email" placeholder="Vuelva a escribir su Correo" required>
                      </mat-form-field>
                </div>
                <button color="accent" class="button-lg mb-3" mat-raised-button>Enviar</button>
               <div>Si tienes una cuenta entonces<a class="accent-color" [routerLink]="['/session/signin']"> Inicia Sesión</a></div>
              </form>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
