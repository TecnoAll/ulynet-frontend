<mat-toolbar color="primary" class="header-v1">
  <mat-toolbar-row class="header-v1-top">
    <div class="container">
      <div fxLayout="row wrap" fxLayout="center center">
        <div fxHide.xs="true" fxHide.sm="true" fxHide.md="true" fxFlex.md="33%" fxFlex.lg="33%" fxFlex.xl="33%">
          <div class="list-flex">
            <undely-LanguageDropDown class="mr-3"></undely-LanguageDropDown>
            <undely-CurrencyDropDown [selectedValue]="undelyService?.currency" (selectedCurrency)="selectedCurrency($event)"></undely-CurrencyDropDown>
          </div>
        </div>
        <div class="logo-site" fxFlex.xs="40" fxFlex.sm="40" fxFlex.md="50" fxFlex.lg="33%" fxFlex.xl="33%">
         <undely-AppLogo></undely-AppLogo>
        </div>
        <div fxFlex.xs="60" fxFlex.sm="60" fxFlex.md="50" fxFlex.lg="33%" fxFlex.xl="33%">
          <span fxFlex></span>
          <div class="list-flex user-tool">
            <undely-HeaderCart [currency]="undelyService?.currency" [cartProducts]="undelyService?.localStorageCartProducts" [count]="undelyService?.navbarCartCount" (removeProductData)="openConfirmationPopup($event)"></undely-HeaderCart>

            <undely-WishList [currency]="undelyService?.currency" [wishListProducts]="undelyService?.localStorageWishlist" [count]="undelyService?.navbarWishlistProdCount" (removeWishListData)="openWishlistConfirmationPopup($event)" (addAllWishlistToCart)="addAllWishlistToCart($event)" (addToCart)="addToCart($event)"></undely-WishList>
            
            <undely-HeaderUserProfileDropdown></undely-HeaderUserProfileDropdown>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="header-v1-bottom main-menu-wrap">
    <div class="container">
      <div class="header-v1-bottom-inner">
        <undely-Menu></undely-Menu>
        <div class="search-box">
          <button type="button" mat-fab (click)="toggleSearch()">
            <i class="material-icons notranslate">
              search
            </i>
          </button>
        </div>
        <div class="search-form mat-elevation-z5">
          <form class="box">
            <div fxLayoutAlign="space-between">
              <mat-form-field class="w-100">
                  <input matInput placeholder="Search...">
              </mat-form-field>
              <button mat-icon-button  (click)="toggleSearch()">
                  <mat-icon>close</mat-icon>
              </button>
            </div>
          </form>
        </div>
        <button class="responsive-toggle" mat-icon-button (click)="toggleSidebar()">
          <i class="material-icons">menu</i>
        </button>
      </div>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="responsive-bar relative">
      <div class="container">
        <div fxLayoutAlign="space-between">
       
          <button class="responsive-toggle" mat-icon-button (click)="toggleSidebar()">
            <i class="material-icons">menu</i>
          </button>
          <div>
              <div class="search-box-bar">
                <button type="button" mat-mini-fab (click)="toggleSearch()">
                  <i class="material-icons notranslate">
                    search
                  </i>
                </button>
              </div>
              <div class="search-form">
                <form>
                  <input type="text" placeholder="Search and hit enter">
                  <button type="button" mat-fab class="close-btn" (click)="toggleSearch()">
                    <i class="material-icons">
                      close
                    </i>
                  </button>
                </form>
              </div>
            </div>
        </div>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
<undely-FixedHeader></undely-FixedHeader>
